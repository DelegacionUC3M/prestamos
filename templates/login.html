<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Préstamos</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/index.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico" />

    <script>
      $(window).on('load', function(){
          $('#errorModal').modal({show:true})
      })
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    {% if error %}
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            {{ error }}
          </div>
        </div>
      </div>
    </div>
    {% endif %}

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Préstamos</a>
          <img src="static/img/delegacion.png" alt="Logo Delegacion">
        </div>
      </div>
    </div>

    <form id="login_form" action="{{ request.path }}" method="post">
	  <input name="nia" id="nia" placeholder="NIA" type="text">
	  <input id="password" name="password" placeholder="Contraseña" type="password">

	  <button id="access" class="btn btn-primary btn-sm" type="submit" value="Entrar">Entrar</button>
	</form>

</div>

</body>
</html>
