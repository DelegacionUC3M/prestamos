<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear préstamo</title>
</head>

<body>
    <form action="{{ request.path }}" method="POST">
        Usuario:
        <input type="number" name="user" placeholder="NIA">

        Objeto:
        <select name="comp_select">
            {% for item in items %}
              {% for loan in loans %}
                {% if item.id != loan.item_id and item.amount > 0 %}
                  <option value="{{ item.id }}">{{ item.name }} {{ item.state }}</option>
                {% endif %}
              {% endfor %}
            {% endfor %}
        </select>

        Cantidad:
        <input type="number" min="0" name="amount" placeholder="Cantidad">

        Fecha préstamo:
        <input type="date" name="loan_date" placeholder="Fecha préstamo">

        <input type="submit" value="Submit">
    </form>
</body>
</html>
