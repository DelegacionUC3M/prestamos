<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrar objeto</title>
</head>

<body>
  <form action="{{ request.path }}" method="POST">
      Objeto:<br>
          {% for item in items %}
                  <input type="checkbox" id="item_{{item.id}}" name="objetos" value="{{ item.id }}">{{ item.name }} : {{ item.amount }} : {{ item.state }}<br>
          {% endfor %}

      <input type="submit" value="Submit">
  </form>
</body>
</html>
